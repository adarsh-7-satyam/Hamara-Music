    <!-- Headband -->
    <path d="M10 32a32 32 0 0 1 64 0"
          fill="none"
          stroke="#1DB954"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Ear pads -->
    <rect x="6" y="32" rx="7" ry="7"
          width="12" height="26"
          fill="#1DB954"/>

    <rect x="68" y="32" rx="7" ry="7"
          width="12" height="26"
          fill="#1DB954"/>

    <!-- Sound bars -->
    <rect x="32" y="36" width="5" height="18" fill="#ffffff"/>
    <rect x="40" y="30" width="5" height="30" fill="#ffffff"/>
    <rect x="48" y="40" width="5" height="14" fill="#ffffff"/>
  </g>

  <!-- TEXT -->
  <text x="115" y="60"
        font-family="Arial, Helvetica, sans-serif"
        font-size="40"
        font-weight="700"
        fill="#ffffff">
    Hamara
  </text>

  <text x="275" y="60"
        font-family="Arial, Helvetica, sans-serif"
        font-size="40"
        font-weight="700"
        fill="#1DB954">
    Music
  </text>

</svg>
